<div data-ng-controller="ListDealdeckController">
    <b>Total records  : {{cards.length}} </b>
<table class="table table-striped table-bordered table-condensed table-hover">
        <th>Created</th>
		<th>Points</th>
		<th>Percentage</th>
		<tr ng-repeat="card in cards">
			<td><a data-ng-click="getOnedeal(card._id);">{{card.created | date:'MM/dd/yyyy :MM:ss'}}
                <a class="btn" href="/#!/dealdeck/{{card._id}}">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
			</td>
			<td>{{card.points}}</td>
			<td>{{card.percentage}}</td>

		</tr>
	</table>

</div>
